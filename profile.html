<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>
<body>
    <div class="profile-card">
        <div class="card-header">
            <img src="images/bs1.jpg" alt="Profile Picture" class="profile-img">
        </div>
        <div class="card-body">
            <h2>Prem Kumar</h2>
            <p class="title">Web Developer</p>
            <p >Using HTML, CSS, and JavaScript<br>
                Programming/coding/scripting in one of the many server-side languages or frameworks<br>
                Understanding server-side/client-side architecture and communication of the kind mentioned above<br>
                Ability to utilize a database</p>
            <div class="social-links">
                <a href="#">LinkedIn</a>
                <a href="#">Twitter</a>
                <a href="#">GitHub</a>
            </div>
        </div>
    </div>
</body>
</html>
